<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display area -->
    <div class="display" id="display">0</div>
    
    <!-- Calculator buttons -->
    <div class="buttons">
      <button class="button clear" id="clear">C</button>
      <button class="button operator" id="divide">/</button>
      <button class="button operator" id="multiply">*</button>
      <button class="button operator" id="subtract">-</button>
      <button class="button digit" id="seven">7</button>
      <button class="button digit" id="eight">8</button>
      <button class="button digit" id="nine">9</button>
      <button class="button operator" id="add">+</button>
      <button class="button digit" id="four">4</button>
      <button class="button digit" id="five">5</button>
      <button class="button digit" id="six">6</button>
      <button class="button equals" id="equals">=</button>
      <button class="button digit" id="one">1</button>
      <button class="button digit" id="two">2</button>
      <button class="button digit" id="three">3</button>
      <button class="button digit" id="zero">0</button>
      <button class="button decimal" id="decimal">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
